name: zstash
description: zstash cache plugin for Buildkite. Supports Linux and macOS
author: https://github.com/buildkite
requirements:
  - zstash
configuration:
  properties:
    key:
      type: string
    paths:
      type: string
    endpoint:
      type: string
    bucket-url:
      type: string
    skip-save:
      type: boolean
  additionalProperties: false
